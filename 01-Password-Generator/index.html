<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>

  <body class="bg-[#212121]">
    <main
      class="bg-gray-800 relative text-lg space-y-3 py-6 w-[400px] mx-auto mt-20 rounded-lg shadow-xl p-4"
    >
      <h1 class="text-zinc-400 text-2xl font-semibold">Password Generator</h1>
      <button
        id="copyToClipboard"
        class="absolute right-4 bg-sky-500 text-zinc-600 text-xs px-2 py-1 rounded-full active:scale-90 hover:bg-sky-600 ease-in-out duration-150 transition-all top-7"
      >
        copy password
      </button>
      <input
        disabled
        type="text"
        id="password"
        class="w-full text-zinc-200 bg-gray-700 px-2 text-center py-4 rounded-lg"
      />
      <p class="text-zinc-500 text-sm mt-2">
        Length: <span class="length text-zinc-400 font-semibold">0</span>
      </p>
      <input
        type="range"
        name="passLength"
        class="w-full accent-cyan-600"
        id="passRange"
        min="4"
        max="34"
      />

      <ul class="space-y-2 text-zinc-400">
        <span class="text-xs uppercase text-zinc-500">settings</span>
        <li
          class="rounded-lg font-semibold px-3 py-4 bg-gray-700 w-full flex items-center justify-between"
        >
          <span>Include Uppercase</span>
          <button
            class="relative toggleButton incUppercase w-12 h-6 transition duration-200 ease-linear rounded-full overflow-hidden"
          >
            <input type="checkbox" hidden id="upperCaseCheck" />
            <div
              class="toggle-dot absolute top-0 left-0 w-6 h-6 bg-white rounded-full shadow-md transform duration-300 ease-in-out"
            ></div>
            <div
              class="toggle-dot-checked absolute top-0 left-full w-6 h-6 bg-white rounded-full shadow-md transform duration-300 ease-in-out"
            ></div>
          </button>
        </li>
        <li
          class="rounded-lg font-semibold px-3 py-4 bg-gray-700 w-full flex items-center justify-between"
        >
          <span>Include Lowercase</span>
          <button
            class="relative toggleButton active incLowercase w-12 h-6 transition duration-200 ease-linear rounded-full overflow-hidden"
          >
            <div
              class="toggle-dot absolute top-0 left-0 w-6 h-6 bg-white rounded-full shadow-md transform duration-300 ease-in-out"
            ></div>
            <div
              class="toggle-dot-checked absolute top-0 left-full w-6 h-6 bg-white rounded-full shadow-md transform duration-300 ease-in-out"
            ></div>
          </button>
        </li>
        <li
          class="rounded-lg font-semibold px-3 py-4 bg-gray-700 w-full flex items-center justify-between"
        >
          <span>Include Numbers</span>
          <button
            class="relative toggleButton incNumbers w-12 h-6 transition duration-200 ease-linear rounded-full overflow-hidden"
          >
            <div
              class="toggle-dot absolute top-0 left-0 w-6 h-6 bg-white rounded-full shadow-md transform duration-300 ease-in-out"
            ></div>
            <div
              class="toggle-dot-checked absolute top-0 left-full w-6 h-6 bg-white rounded-full shadow-md transform duration-300 ease-in-out"
            ></div>
          </button>
        </li>
        <li
          class="rounded-lg font-semibold px-3 py-4 bg-gray-700 w-full flex items-center justify-between"
        >
          <span>Include Symbols</span>
          <button
            class="relative toggleButton incSymbols w-12 h-6 transition duration-200 ease-linear rounded-full overflow-hidden"
          >
            <div
              class="toggle-dot absolute top-0 left-0 w-6 h-6 bg-white rounded-full shadow-md transform duration-300 ease-in-out"
            ></div>
            <div
              class="toggle-dot-checked absolute top-0 left-full w-6 h-6 bg-white rounded-full shadow-md transform duration-300 ease-in-out"
            ></div>
          </button>
        </li>
      </ul>

      <button
        id="generatePass"
        class="bg-gradient-to-r from-purple-500 to-purple-900 w-full rounded-lg py-3 font-semibold text-zinc-200 active:scale-90 hover:opacity-80 ease-in-out duration-200 transition-all px-2"
      >
        Generate Password
      </button>
    </main>

    <script src="main.js"></script>
  </body>
</html>
